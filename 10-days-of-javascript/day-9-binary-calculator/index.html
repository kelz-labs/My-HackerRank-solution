<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Calculator</title>
  <link rel="stylesheet" href="./css/binaryCalculator.css">
</head>

<body>
  <main class="main-wrapper">
    <section class="section-wrapper">
      <div class="content">
        <div id="res"></div>
        <div id="btns">
          <button id="btn0" type="button" aria-label="">0</button>
          <button id="btn1" type="button" aria-label="">1</button>
          <button id="btnClr" type="button" aria-label="">C</button>
          <button id="btnEql" type="button" aria-label="">=</button>
          <button id="btnSum" type="button" aria-label="">+</button>
          <button id="btnSub" type="button" aria-label="">-</button>
          <button id="btnMul" type="button" aria-label="">*</button>
          <button id="btnDiv" type="button" aria-label="">/</button>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/binaryCalculator.js"></script>
</body>

</html>
